{% extends 'webApp/base.html'%}
{% load static %}

{% block title %}{{position}}s{% endblock %}

{% block content %}
<h1>{{ position }} Rankings</h1>
<table>
    <tr>
        <th style="width:20%">Rank</th>
        <th style="width:40%">Player Name</th>
        <th style="width:40%">Expected Points</th>
    </tr>
    {% for player, xP in players %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ player }}</td>
        <td>{{ xP }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
